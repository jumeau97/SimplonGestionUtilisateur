
<div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <app-app-bar></app-app-bar>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      
      <!-- partial:../../partials/_sidebar.html -->
      <app-menu></app-menu>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">LISTE COMPLETE DES UTILISATEURS</h4>
                  <!-- <p class="card-description"> -->
                    <div class="template-demo">
                        <button type="button" class="btn btn-primary" (click)="allApprenant()">Apprenants</button>
                        <button type="button" class="btn btn-secondary"(click)="allFormateur()" >Formateurs</button>
                        <!-- <button type="button" class="btn btn-success" routerLink="/liste/presence/mois">Presence par mois</button> -->
                      </div>
                    <!-- Add class <code>.table-striped</code> -->
                  <!-- </p> -->
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>
                            Nom
                          </th>
                          <th>
                            Prénom
                          </th>
                          <th>
                            Contact
                          </th>
                          <th>
                            Adresse
                          </th>
                          <th>
                            Statut
                          </th>
                        </tr>
                      </thead>
                      <tbody *ngIf="!listApprenant">
                        <tr *ngFor="let l of listeUser">
                          <td class="py-1">
                            {{l.nom}}
                          </td>
                          <td>
                            {{l.prenom}}
                          </td>
                          <td>
                            {{l.contact}}
                          </td>
                          <td>
                            {{l.adresse}}
                          </td>
                          <td>
                            {{l.statut}}
                          </td>
                          <td>
                            <li class="icon-stack" (click)="updateUser(l)"></li>
                          </td>
                          <td>
                            <li class="icon-trash" (click)="deleteUser(l)"></li>
                          </td>
                        </tr>
                      </tbody>
                      <tbody *ngIf="listApprenant">
                        <tr *ngFor="let l of listApprenant">
                          <td class="py-1">
                            {{l.nom}}
                          </td>
                          <td>
                            {{l.prenom}}
                          </td>
                          <td>
                            {{l.contact}}
                          </td>
                          <td>
                            {{l.adresse}}
                          </td>
                          <td>
                            {{l.statut}}
                          </td>
                          <td>
                            <li class="icon-stack" (click)="updateUser(l)"></li>
                          </td>
                          <td>
                            <li class="icon-trash" (click)="deleteUser(l)"></li>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright © bootstrapdash.com 2020</span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"> Free <a href="https://www.bootstrapdash.com/" target="_blank">Bootstrap dashboard templates</a> from Bootstrapdash.com</span>
          </div>
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
